<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #444;
        }
        p {
            color: #666;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
        .version {
            font-size: 0.5em; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CashFlow APP <span class="version">V 0.0.1</span></h1>
    </header>
    <main>
        <section>
            <h2>Description</h2>
            <p>CashFlow APP is an application that allows you to manage the cash flow of your company efficiently.</p>
        </section>
        <section>
            <h2>Documentation</h2>
            <p>Explore the API documentation by clicking the button below:</p>
            <a href="/docs" class="link-button">Go to Documentation</a>
        </section>
    </main>

</html>
